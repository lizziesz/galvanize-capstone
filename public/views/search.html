<h2>First things first. Where are you?</h2>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <p>Address</p>
          <input name="address" type="text" class="validate">
          <!-- <label for="address">Address</label> -->
        </div>
        <div class="input-field col s6">
          <p>City</p>
          <input placeholder="City" id="city" type="text" class="validate">
          <!-- <label for="city">City</label> -->
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <p>State</p>
          <input placeholder="State" id="state" type="text" class="validate">
          <!-- <label for="state">State</label> -->
        </div>
        <div class="input-field col s6">
          <p>Zip Code</p>
          <input placeholder="Zip Code" id="zip" type="text" class="validate" length="5">
          <!-- <label for="zip">Zip Code</label> -->
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      </button>
    </form>
  </div>
