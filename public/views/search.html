<h2 ng-show="view.inputLocation" class="text-center">First things first. Where are you?</h2>
<h2 ng-show="view.inputTypeOfFood" class="text-center">Next: What are you in the mood for?</h2>
<div class="formClass">
    <form name="searchForm">
      <div class="row" ng-show="view.inputLocation">
        <div class="form-group col-md-6">
          <label for="address">Address</label>
          <input name="address" type="text" class="form-control">

        </div>
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input placeholder="City" id="city" type="text" class="form-control">

        </div>
      </div>
      <div class="row" ng-show="view.inputLocation">
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input placeholder="State" id="state" type="text" class="form-control">

        </div>
        <div class="form-group col-md-6">
          <label for="zip">Zip Code</label>
          <input placeholder="Zip Code" id="zip" type="text" class="form-control" length="5">

        </div>
      </div>
      <!-- <div class="row" ng-show="view.inputTypeOfFood"> -->
      <div class="row">
        <!-- <input type="text"> -->
        <div class="form-group col-md-12">
          <select name="type" class="form-control">
            <option value="" disabled selected>Choose your option</option>
            <option value="hi">Hi</option>
          </select>
        </div>
      </div>
      <button class="btn btn-info center-block" name="action" ng-show="view.inputLocation" ng-click="view.inputLocation = !view.inputLocation">Submit Location
      </button>
    </form>
  </div>
