<h2 class="text-center">{{user.first_name}}'s Dashboard</h2>
<h4 class="text-center" ng-click="view.showPlaces = !view.showPlaces"><i class="fa fa-plus fa-1x" aria-hidden="true"></i> Places I've Been</h4>
<div class="table-responsive" ng-show="view.showPlaces">
  <table class="table table-striped">
    <tr ng-repeat="place in view.userPlaces">
      <td>
        <ul class="list-group text-center">
          <li><strong>{{place.name}}</strong></li>
          <li><img src="{{place.image}}" alt="Restaurant"></li>
          <li>{{place.address_line_1}}</li>
          <li>{{place.city}}, {{place.state}} {{place.zip}}</li>
          <li><a href="https://www.google.com/maps/dir//{{place.address_line_1}} {{place.city}} {{place.state}} {{place.zip}}" target="_blank">Get Directions</a></li>
          <li><a href="{{place.yelp_url}}" target="_blank">Go to the Yelp Page</a></li>
          <li><button class="btn btn-success" ng-click="addToFavorites(place.id, place.user_id)"><i class="fa fa-star" aria-hidden="true"></i> Mark as Favorite</button></li>
        </ul>
      </td>
    </tr>
  </table>
</div>
<h4 class="text-center" ng-click="view.showFavorites = !view.showFavorites"><i class="fa fa-plus fa-1x" aria-hidden="true"></i> Favorites</h4>
